[build]
  command = "next build"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-server"
  status = 200

[[redirects]]
  from = "/*"
  to = "https://your-cra-app.netlify.app/:splat"
  status = 200
  force = false
  conditions = {Path = "/*", excluded_paths = ["/", "/about", "/dashboard"]}

